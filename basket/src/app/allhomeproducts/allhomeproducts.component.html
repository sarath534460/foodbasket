<div class="container-fluid ml-3">
    <div class="mt-5" *ngFor="let y of allprod">
      <div>
        <h4>{{ y.categoryname }}</h4>
      </div>
      <div class="cards-container" style="display: flex; flex-direction: row; gap: 10px;">
        <div *ngFor="let p of y.allproduct ; trackBy: trackById">
          <div class="card">
            <div class="card-image">
              <img (click)="gotoproductviewpage(p)" alt="rjg" style="cursor:pointer;" src='data:{{a}};base64,{{p.productimage}}'><br>
            </div>
            <div class="card-content">
              <p (click)="gotoproductviewpage(p)" >{{ p.productname }}</p>
              <div>
                <span><i class="fa fa-sharp fa-light fa-indian-rupee-sign"></i>{{ p.price }}</span> 
                <span *ngIf="p.quantity==0" class="ml-4"><button (click)="addtocart(p)" class="card-button">ADD</button></span> 
                <span style="font-size: 24px;" *ngIf="p.quantity>0" class="ml-4"><button class="card-button"><span><button type="button" (click)="inccart(p)" style="background-color: lightgreen;border:none;color:white;font-size: 24px;">+</button></span>{{p.quantity}}<span><button type="button" (click)="desccart(p)" style="background-color: lightgreen;border:none;color:white;font-size: 24px;">-</button></span></button></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </div>
